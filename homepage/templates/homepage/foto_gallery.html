{% extends 'homepage/base.html' %}

{% block title %}Foto Gallery{% endblock %}

{% block content %}

        <!-- Card con Carousel -->
        <div class="container mt-5">
            <h4>La nostra Villa Murgo</h4>
            <div class="card">
                <div class="card-body">
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">     
                        <div class="carousel-inner">
                            {% for immagine in immagini %}
                            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                                <img src="{{ immagine.immagine.url }}" class="d-block w-100" alt="Slide {{ forloop.counter }}">
                            </div>
                            {% endfor %}
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5">
