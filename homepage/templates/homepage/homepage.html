{% extends 'homepage/base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
<style>
    body {
        background-color: #fffdf5;
    }
</style>
<div class="container mt-5">
    <div class="row">
        <!-- Card 1 -->
        <div class="col-md-6 mt-2">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Hai bisogno di un po' di relax?</p>
                    <a href="{% url 'chi_siamo' %}" class="btn btn-custom w-100">Sappiamo di cosa hai bisogno!</a>
                </div>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="col-md-6 mt-2">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Hai bisogno di un'avventura?</p>
                    <a href="{% url 'chi_siamo' %}" class="btn btn-custom w-100">Clicca qui</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Carousel Section -->
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
                <div class="carousel-inner">
                    {% for immagine in immagini %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <img src="{{ immagine.immagine.url }}" class="d-block w-100" alt="Slide {{ forloop.counter }}">
                    </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
